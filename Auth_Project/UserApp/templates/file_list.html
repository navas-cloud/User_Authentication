{% extends "base.html" %}

{% block content %}
<h2>Uploaded Files</h2>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Uploader</th>
        <th>File</th>
        <th>Uploaded At</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{ file.title }}</td>
        <td>{{ file.description }}</td>
        <td>{{ file.uploader.username }}</td>
        <td><a href="{{ file.file.url }}" download>Download</a></td>
        <td>{{ file.uploaded_at }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No files uploaded yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
